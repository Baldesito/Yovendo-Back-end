# Nome applicazione
spring.application.name=Yovendo-AI

# Configurazione database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/yovendo_ai?currentSchema=public
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.flushMode=ALWAYS
spring.jpa.properties.hibernate.use_sql_comments=true

# Configurazione upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Configurazione Twilio per WhatsApp
twilio.account.sid=
twilio.auth.token=
twilio.whatsapp.number=
twilio.phone.number=

# Configurazione AI
ai.api.key=
ai.api.url=https://api.openai.com/v1
ai.embedding.model=text-embedding-ada-002
ai.chat.model=gpt-3.5-turbo
ai.temperature=0.7
ai.api.timeout=30000
ai.api.max-retries=3

# Configurazione cache
spring.cache.type=caffeine
spring.cache.cache-names=aiResponses,aiEmbeddings
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s

# Configurazione server
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# Profili
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configurazione JSON
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# HikariCP - Pool di connessioni
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=YoVendoAISecretKey2024SecureApplicationStringRandom
jwt.expiration=864000000

# JPA
spring.jpa.open-in-view=true