# Database Configuration (Railway PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:YoVendoAISecretKey2024SecureApplicationStringRandom}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.whatsapp.number=${TWILIO_PHONE_NUMBER}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:4173,https://yovendo-ai.netlify.app}

# AI Configuration
ai.api.key=${AI_API_KEY}
ai.api.url=${AI_API_URL:https://api.openai.com/v1}
ai.embedding.model=${AI_EMBEDDING_MODEL:text-embedding-ada-002}
ai.chat.model=${AI_CHAT_MODEL:gpt-3.5-turbo}
ai.temperature=${AI_TEMPERATURE:0.7}
ai.api.timeout=${AI_API_TIMEOUT:30000}
ai.api.max-retries=${AI_API_MAX_RETRIES:3}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# Server performance tuning
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.connection-timeout=5000
spring.mvc.async.request-timeout=45000

# Enable response compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Security headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true