# application-prod.properties
# Database Configuration (Railway PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.whatsapp.number=${TWILIO_PHONE_NUMBER}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://your-frontend-domain.vercel.app}

# AI Configuration
ai.api.key=${AI_API_KEY}
ai.api.url=${AI_API_URL:https://api.openai.com/v1}
ai.embedding.model=${AI_EMBEDDING_MODEL:text-embedding-ada-002}
ai.chat.model=${AI_CHAT_MODEL:gpt-3.5-turbo}
ai.temperature=${AI_TEMPERATURE:0.7}
ai.api.timeout=${AI_API_TIMEOUT:30000}
ai.api.max-retries=${AI_API_MAX_RETRIES:3}
